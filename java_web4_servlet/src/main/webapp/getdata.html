<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
   #btnCancel{
      border: 5px dotted red;
   }
</style>
<script>
   window.onload = function(){
      let btnOk = document.getElementById("btnOk");
      btnOk.addEventListener("click",func1);
   }
   
   function func1(){
      //alert("a");   
      if(frm.name.value === ""){
         frm.name.focus();
         alert("이름을 입력하시오");
      }
      //...
      frm.submit();
   }
   
</script>
</head>
<body>
   <h2>get test</h2>
   <a href="GetData?name=tom&addr=강남구 역삼동&age=33">자료전송</a>
   <form action="GetData" method="get" name="frm">
      이름 : <input type="text" name="name" size="10"><br>
      주소 : <input type="text" name="addr" size="30" value="강남구 역삼동"><br>
      나이 : <input type="text" name="age" size="3" value="33"><br>
      <input type="button" id="btnOk" value="자료전송" />
      <input type="reset" id="btnCancel" value="입력취소" />
      
   </form>
</body>
</html>
