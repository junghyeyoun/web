<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2> 대화상자 호출용 내장함수(alert, confirm, propt)</h2>
<script>
	let irum = "홍길동";
	let junhwa = "111-1234";
	alert("이름은 "+irum+"\n전화는 "+junhwa); // 대화상자
	console.log("이름은 "+irum+"\n전화는 "+junhwa); // 콘솔창
	document.write("이름은 "+irum+"<br>전화는 "+junhwa);
	
	let result = confirm("계속할까요?\n 버튼 선택");
	document.write("선택한 값은  "+result);
	
	let juso = prompt("사는 곳은 ","서울"); // 입력
	document.write("주소는 "+juso);
</script>
</body>
</html>
