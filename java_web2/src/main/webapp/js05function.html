<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>builtin function(내장함수)</h2>
<script>
	document.write("문자 관련 함수 ---<br>");
	let str = "Java script Language";
	document.write('<br>str.length ==>',str.length); // 문자 길이
	document.write('<br>str.charAt(2) ==>',str.charAt(2)); // 3번째 자리에 있는 숫자 출력 
	document.write("<br>str.indexOf('v') ==>",str.indexOf('v')); // v는 몇번째에 있니? (0부터 시작)
	document.write('<br>str.substring(1,3) ==>',str.substring(1,3)); // 1번째부터 3번째 -1까지 자르기 // 종료 위치의 -1까지 문자열을 취함
	document.write('<br>str.substr(1,3) ==>',str.substr(1,3)); // 1번째부터 3번째까지 자르기
	
	document.write("<br>스타일 관련 함수 ---<br>");
	document.write('<br>style ==>', str.bold());
	document.write('<br>style ==>', str.bold().fontcolor('#ff0000').fontsize(16));
	document.write('<br>style ==>', str.strike());
	
	document.write("<br>수학 관련 함수 ---<br>");
	document.write('<br>Math.abs(-7) ==>', Math.abs(-7)); // 절댓값
	document.write('<br>Math.round(3.7) ==>', Math.round(3.7)); // 반올림
	document.write('<br>Math.random() ==>', Math.random()); // 난수
	
	document.write("<br>날짜 관련 함수 ---<br>");
	//let d = new Date();
	let d = new Date("jan 1, 2000")
	document.write('<br>Date() ==>',d.getFullYear() + " "+d.getMonth() + 1); // getMonth는 +1 해줘야함
	
	document.write("<br>기타 함수 ---<br>");
	document.write('<br>eval() ==>',"10+5"," ",eval("10+5")); // 문자열을 숫자 연산으로 변환
	document.write('<br>parseInt() ==>',parseInt("10.5")+2); // 문자열을 int로 변환 // 소수점 버림
	
	let ss = encodeURI("<br>스타벅스");
	document.write('<br> ==>',ss); // 2진화(암호화) : 주로 웹을 통해 한글자료 전달 시 사용
	ss = decodeURI(ss);
	document.write("<br>",ss); // 디코딩
	
	document.write('<br>isNaN() ==>',isNaN('3'));
	document.write('<br>isNaN() ==>',isNaN('abc')); // 숫자가 있으면 false, 숫자가 아닌 경우 true
	
	// 별도의 창 열기
	oepn("js1.html","_blank","width=300,height=200,left=200,top=200");
	
	
</script>
</body>
</html>
