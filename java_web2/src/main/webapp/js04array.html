<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>배열(Array) : 순서가 있는 컬랙션을 저장할 때 사용하는 자료구조</h2>
<script>
	// let aa = new Array();
	// let aa = new Array(3); 이렇게 해도 오류안남 
	let aa = new Array(6);
	aa[0] = 10;
	aa[1] = '20';
	aa[5] = '확인';
	document.write("배열의 크기 : ",aa.length);
	document.write('<br>',aa[5],' ',aa[0], ' ',aa[1],' ',aa[3]);
	
	document.write('<br>');
	let bb = new Array(10,20,30); // 선언과 동시에 초기치 부여
	for(let i = 0; i<bb.length; i++) {
		document.write(bb[i]+" ");
	}
	
	document.write('<br>');
	let test = []; // 비어있는 배열 선언. 배열 리터럴 선언
	test.push(1);
	test.push(2,3,4); // 값 넣기
	for(let i = 0; i<test.length; i++) {
		document.write(test[i]+" ");
	}
	
	document.write('<br>');
	let animal = ["댕댕이","냥이","호돌이"];
	for(let i = 0; i<animal.length; i++) {
		document.write(animal[i]+" ");
	}
	
	document.write('<br>배열 요소 값은 자료형에 제한이 없다.<br>');
	let arr = ['안녕',{name:'홍길동'},true,12.3,function(){return 10;}]; 
	document.write(arr[0]);
	document.write(arr[1].name);
	document.write(arr[4]());
	
	document.write('<br>배열 요소 값 삭제<br>');
	let ar =["I","go","home"];
	delete ar[1]; // 1번째 요소값(go) 삭제. 자리는 계속 유지 
	document.write(ar,' ',ar.length);

    ar =["I","go","home"];
	document.write('<br>');
	ar.splice(1,1); // 인덱스 1부터 요소 1개를 삭제. 자리도 지워짐
	document.write(ar,' ',ar.length);
	
	document.write('<br>');
	// 추가도 가능
	ar.push(10);
	ar.splice(ar.length,0,"kbs","mbc"); // 추가
	ar.splice(0,0,"sbs"); // 삽입
	for(let i=0; i<ar.length;i++){
		document.write(ar[i] +" ");
	}
	
	document.write('<br>배열 요소 추가, 삭제<br>');
	let a = [];
	a[0] = "a";
	a[1] = "b";
	a.push("c");
	a.push("d","e");
		for(let i=0; i<a.length;i++){
		document.write(a[i] +" ");
	}
	
	document.write('<br>');
	a.pop(); // 베열의 마지막 요소 삭제. 배열 크기 감소.
	a.shift();  // 배열의 첫 요소 삭제. 배열 크기 감소.
	for(let i=0; i<a.length;i++){
		document.write(a[i] +" ");
	}
	
	document.write('<br> 구조 분해 연산자');
	let [kbs, mbc] = [9, 11]; // 알아서 매핑해서 변수 담음
	document.write('<br>', kbs, '',mbc);
	
	document.write('<br>');
	let digits = [...'0123abc']; // ...을 쓰면 다 잘려서 나옴
	for(let i=0; i<digits.length;i++){
		document.write(digits[i] +" ");
		}
		
	document.write('<br>');
	let imsi = [1,2,3];
	let imsi2 = [0,...imsi,4];
	for(let i=0; i<imsi2.length;i++){
		document.write(imsi2[i] +" ");
	}

</script>
</body>
</html>
