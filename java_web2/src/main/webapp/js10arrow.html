<script>
	document.write('<hr> 반복문 for에서 못다한 이야기 마저 할까요');
	function func(...ar) {
		document.write("<br>",ar.length);
		document.write("<br>");
		
		for(let i =0; i<ar.length;i++){
			document.write(ar[i]+" ");
		}
		
		document.write("<br>");
		for(let data of ar) {
			document.write(data+" ");
		}
		document.write("<br>");
		ar.forEach(function(obj){
			document.write(obj + " ");
		});
		
		document.write("<br>");
		ar.forEach(obj => document.write(obj + " "));
	}
	func('국인','예진','준호','한잔');
	
	document.write("<hr>callback function : 나중에 수행할 것을 예약해 두는 함수");
	console.log(1);
	setTimeout(function(){ // 얘가 callback function
		console.log(2);
	},3000); // 일정 시간 후에 함수를 실행 (3초)
	console.log(3);
	
	document.write("<br>");
	function nice(su,f1,f2) {
		if(su%2 === 0)
			f1();
		else
			f2();
	};
	
	nice(2,()=>console.log("짝수"), () =>console.log("홀수"));
	
	document.write("<br>");
	function ask(question, yes, no) {
		if(confirm(question))
			yes();
		else
			no();
	}
	
	function showok() {
		alert("동의");
	}
	
	function showcancel() {
		alert("취소");
	}
	
	ask("동의합니까?",showok,showcancel);
	
	// 재귀 함수 : 함수 자신을 호출 - 반복처리에 효과적
	// 반복 처리 1 : for문
	console.log(Math.pow(2,3));
	function powFunc1(x,n) {
		let result = 1;
		// x를 n번 반복
		for(let i=0;i<n; i++) {
			result*=x;
		}
		return result;
	}
	console.log('powerFunc1 수행 후 : ',powFunc1(2,3));
	
	// 반복 처리 2 : 재귀적인 사고를 사용
	 function powFunc2(x,n){
		 if(n==1) {
			 return x;
		 }else {
			 return x*powFunc2(x,n-1)
		 }
	 }
</script>
