<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- <script type="text/javascript" src="js/bootstrap.min.js"></script> -->
<!-- 직접 내컴퓨터로 받거나 아니면 cdn으로 연결하기-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
	window.onload = function() {
		document.querySelector("#btnSend").onclick = chkData;
		document.querySelector("#btnClear").onclick = clsData;
	}
	function chkData(e) {
		// console.log("summit 버튼")
		e.preventDefault(); // 자바 스크립트의 submit 버튼의 적용된 자바스크립트의 기본 기능 해제
	// 입력 자료 검사
	if(frm.name.value === "" || isNaN(frm.name.value) === false){
		frm.name.focus();
		alert("이름을 입력하시오(순수 숫자는 안됨)");
		return;
		}
		if(frm.id.value.length <4){
			alert("아이디는 4글자 이상 입력하시오")
		}
		// 정규 표현식
		let regExp = /^[a-zA-Z0-9+-\_.]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-.]+$/; // 이메일 형식 
		if(!frm.email.value.match(regExp)){ 
			alert("이메일을 정확히 입력하세요");
			return;
		}
		
		 
		let regExp2 = /^[0-9]{1,2}$/; 
		if(!frm.age.value.match(regExp2)){ 
			alert("나이를 정확히 입력하세요");
			return;
		}
		// frm.action="js13.jsp"
		frm.method="get";
		frm.submit();
	}
		
	function clsData(event) {
		// console.log("reset 버튼", event)
		e.preventDefault(); 
		// 원하는 프로그램을 기술
	}
	
</script>
<script type="text/javascript" src="js/js13.jsp"></script>

</head>
<body>
** 입력 양식 ** <br>
<form action="js13.jsp" name="frm" >
 이름 : <input type="text" name="name" value="홍길동"/> <br>
 아이디 : <input type="text" name="id" placeholder="4자 이상" /> <br>
 이메일 : <input type="text" name="email" value="aa@abc.com" /> <br>
 나이 : <input type="text" name="age" min="0" /> <br><br>

 <input class="btn btn-primary" type="button" id="btnSend" value="자료 전송" /> 
 <input class="btn btn-danger rounded-pill px-3" type="reset" id="btnClear" value="자료 삭제" /> 
 <br>
 <div class="d-flex gap-2 justify-content-center py-5">
  <button class="btn btn-primary rounded-pill px-3" type="button">Primary</button>
  <button class="btn btn-secondary rounded-pill px-3" type="button">Secondary</button>
  <button class="btn btn-success rounded-pill px-3" type="button">Success</button>
  <button class="btn btn-danger rounded-pill px-3" type="button">Danger</button>
  <button class="btn btn-warning rounded-pill px-3" type="button">Warning</button>
  <button class="btn btn-info rounded-pill px-3" type="button">Info</button>
  <button class="btn btn-light rounded-pill px-3" type="button">Light</button>
  <button class="btn btn-dark rounded-pill px-3" type="button">Dark</button>
  <button class="btn btn-link rounded-pill px-3" type="button">Link</button>
</div>
     
</form>
</body>
</html>
