<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-latest.js"></script> <!-- jqeury 쓴다는 뜻 -->
<script>
	// 문서 로딩이 완료되면 자동으로 수행
	$(document).ready(function() {
		// alert("a"); 확인
		$("#btnIns").click(function() {
			// alert("b");
			// 입력 자료 오류 검사 등의 작업을 진행 후 서버로 자료를 전송
			if($("#sang").val()===""){
				alert("상품명을 입력하시오.");
				return;
			// 나머지는 생략
			}
			$("#frm").submit(); // jsp로 데이터 날아감
		})
		$("#btnList").bind("click", listFunc);
	}); 
	
	function listFunc(){
		// alert("c");
		// histroy.back(); 이전 페이지로 돌아가기
		location.href = "test14sangpum.jsp"; // 특정 페이지로 이동
	}
</script>
</head>
<body>
** 상품 추가 **
<br/>
<form action="test14insert.jsp" method="post" id="frm">
	품명 : <input type="text" name="sang" id="sang"/> <br>
	수량 : <input type="number" name="su" id="su"/> <br>
	단가 : <input type="number" name="dan" id="dan"/> <br>
	<input type="button" value="자료 추가" id="btnIns" />
	<input type="reset" value="입력 취소" />
	<input type="button" value="상품 정보" id="btnList"/>
</form>
</body>
</html>
